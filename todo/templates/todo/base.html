<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    
    <title>{% block title %}{% endblock %}</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'todo:home' %}">ALotTodo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Tasks</button>
        </form>
        {% endif %}

        <div class="collapse navbar-collapse" id="navbarNavDropdown" style="left: 0%;">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link {% block myactive %}{% endblock %}" href="{% url 'todo:mytodo' %}">My Todo's</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.username}}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">My Account</a>
                        <a class="dropdown-item" href="{% url 'todo:alltodo' %}">All Remaining Tasks</a>
                        <a class="dropdown-item" href="{% url 'todo:allcompletedtodo' %}">All Completed Tasks</a>
                        <form action="{% url 'todo:logoutuser' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item">Log out</button>
                        </form>
                    </div>
                </li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link {% block signactive %}{% endblock %}" href="{% url 'todo:signupuser' %}">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link {% block loginactive %}{% endblock %}" href="{% url 'todo:loginuser' %}">Login</a></li>
                    {% endif %}
            </ul>
        </div>

      
    </nav>

    {% block content %}


    {% endblock %}





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
